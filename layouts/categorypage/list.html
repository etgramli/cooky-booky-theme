{{ define "main" }}
<main>
  <div class="recipeListContainer">
    <h1>{{ .Title }}</h1>
    <ul class="recipesPerCategory">
    {{ range (sort .Pages ".Params.id") }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
    <button class="rounded-circle boutton" onclick="scrollToTop()" id="toTopButton" title="Go to top">
      <i class="bi bi-caret-up-fill"></i>
    </button>
    <script src="/js/scrollbutton.js" defer></script>
  </div>
</main>
{{ end }}
